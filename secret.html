<!--‡∏Ç‡∏≠‡∏á‡∏î‡∏µ ‡∏≠‡∏¢‡∏≤‡∏Å‡∏£‡∏π‡πâ ‡∏î‡∏π‡πÉ‡∏ï‡πâ‡πÇ‡∏Ñ‡πâ‡∏î-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio Website</title>
    <style>
        /*‡∏≠‡∏±‡∏ô‡∏ô‡∏µ‡πâ cursor ‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏á‡∏Å‡∏•‡∏° ‡∏Ç‡∏≠‡∏á‡∏î‡∏µ‡∏à‡∏±‡∏î ‡πÄ‡∏≠‡∏≤‡πÑ‡∏õ‡πÉ‡∏ä‡πâ‡∏Å‡∏±‡∏ô‡πÑ‡∏î‡πâ*/
        .circle-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid #333;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            z-index: 9999;
        }
        .circle-cursor.click-effect {
            transform: translate(-50%, -50%) scale(0.8);
            background-color: rgba(51, 51, 51, 0.5);
        }
        h3{
            position: relative;
        }
        
        body {
            overflow: hidden;
            background-color: black;
            margin: 0;
            padding: 0;
        }
        
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
        }
        
        .matrix-char {
            position: absolute;
            color: #0f0;
            font-family: monospace;
            font-size: 16px;
            opacity: 0;
            animation: fadeInOut 1s infinite;
            text-shadow: 0 0 5px #0f0;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            20% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(10px); }
        }
        
        header {
            position: relative;
            z-index: 1;
        }

        .scrolling-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: scroll-up 7s ease-in-out forwards;
            z-index: 9999;
        }
        
        .scrolling-text-2 {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: scroll-up 7s ease-in-out forwards 7s;
            z-index: 9999;
        }
        
        .scrolling-text-3 {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: scroll-up 7s ease-in-out forwards 14s;
            z-index: 9999;
        }
        
        .scrolling-text-4 {
            position: fixed;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: fade-in 3s ease-in forwards 21s;
            z-index: 9999;
        }
        
        .buttons-container {
            position: fixed;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 30px;
            opacity: 0;
            animation: fade-in 1s ease-in-out forwards 24s;
            z-index: 9999;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }
        
        .decline-btn, .accept-btn {
            font-size: 1.1rem;
            padding: 15px 35px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .decline-btn {
            background-color: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }
        
        .decline-btn:hover:not(:disabled) {
            background-color: #e9ecef;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .decline-btn:disabled {
            background-color: #e9ecef;
            color: #adb5bd;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .accept-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            border: 2px solid #388E3C;
            position: relative;
            overflow: hidden;
        }
        
        .accept-btn:hover {
            background: linear-gradient(135deg, #43A047 0%, #1B5E20 100%);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }
        
        .accept-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .accept-btn:hover::after {
            left: 100%;
        }
        
        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
        }
        
        @keyframes scroll-up {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(100px);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(-100px);
            }
        }
        
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        
        
        
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="circle-cursor"></div>

    <div class="scrolling-text">
        How did you get here!!??
    </div>

    <div class="scrolling-text-2">
        What do you want?!
    </div>

    <div class="scrolling-text-3">
        I have a challenges for you btw
    </div>

    <div class="scrolling-text-4">
        Find the flag?
    </div>
    <div class="buttons-container glass-effect">
        <button class="decline-btn" disabled>Decline</button>
        <button class="accept-btn">Accept</button>
    </div>


    <script>
        document.querySelector('.accept-btn').addEventListener('click', () => {
            const filename = 'FLAG_XYZ.txt';
            const a = document.createElement('a');
            a.href = filename;
            a.download = filename;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
            }, 100);

            const btn = document.querySelector('.accept-btn');
            btn.style.animation = 'none';
            void btn.offsetWidth;
            btn.style.animation = 'pulse 0.5s ease';
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.backgroundColor = 'rgba(0, 255, 0, 0.5)';
            ripple.style.borderRadius = '50%';
            ripple.style.pointerEvents = 'none';
            ripple.style.left = (event.clientX - 5) + 'px';
            ripple.style.top = (event.clientY - 5) + 'px';
            ripple.style.transform = 'scale(0)';
            ripple.style.transition = 'transform 1s, opacity 1s';
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.style.transform = 'scale(20)';
                ripple.style.opacity = '0';
            }, 10);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });
        document.querySelector('.decline-btn').disabled = true;
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
    
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        const chars = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
    
        const drops = Array.from({ length: columns }).fill(1);
        const speeds = Array.from({ length: columns }).map(() => Math.random() * 2 + 0.5);
    
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
    
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
    
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;
    
                ctx.fillText(text, x, y);
    
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                    speeds[i] = Math.random() * 2 + 0.5;
                }
    
                drops[i] += speeds[i];
            }
        }
    
        setInterval(draw, 33);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    
    
</body>
</html>
